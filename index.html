<!DOCTYPE html>
<html>
  <head>
    <title>Heart Animation with Glowing Circles, Stars, and Audio</title>
    <meta charset="UTF-8">
    <meta name="Keywords">
    <meta name="Description">

    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Darker background */
      }
      audio {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <canvas id="heart" width="1920" height="947"></canvas>
    <!-- Audio element with autoplay and loop -->
    <audio id="background-audio" autoplay loop>
      <source src="fire.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script src="heart-animation.js"></script>
  </body>
</html>
